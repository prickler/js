<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <header>
    <span class="title">Tic Tac Toe</span>
    <span class="turn">
        <span id="current-x" class="active">X</span>
        <span id="current-o">O</span>
    </span>
  </header>

  <div id="board" style="margin: 5px auto;">

    <button id="restart-btn">Restart</button>
    <button id="switch" onclick="changeStartingPlayer()">Switch starting figure</button>
    <p id="currentPlayerText">Current starting player: X</p>
  </div>

  <div id="grid">
    <div id="strikes"></div>
    <div id="slots"></div>
  </div>
   
    <script src="game.js"></script>
     <script src="winnerChecker.js"></script>
      <script src="historyModule.js"></script>

</body>

</html>
